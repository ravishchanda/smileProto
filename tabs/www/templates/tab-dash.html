<ion-view view-title="Annachi">
  <ion-content class="padding">
     <ion-list>
    <div ng-repeat="order in orders">
      <ion-item>
      <div class="row">
          <div class="col col-30"><span class="name"> {{order.name}} </span><br><span class="addressText"{{order.address1}}<br>{{order.address2}}</span></div>
          <div class="col col-10"><i class="ion-soup-can"></i></div>
          <div class="col col-10">{{order.OQty}}</div>
      </div>
      </ion-item>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
